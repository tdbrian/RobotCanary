<div id="wrapper" fxLayout="column" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div>
      <div class="company-dropdown">AppRiver</div>
      <h1>{{title}}</h1>
    </div>
    <div *ngIf="avatarSvc?.currentUserAvatar?.imgUrl">
      <img class="avatar" [src]="avatarSvc?.currentUserAvatar?.imgUrl">
    </div>
  </div>
</div>
